<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <title>智慧本壘板</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>⚾ 智慧本壘板</h1>
    <small id="version"></small>
  </header>

  <main>
    <!-- 左：記分板 -->
    <section class="card">
      <h2 class="score-title">記分板（逐局）</h2>
      <div id="scoreboard"></div>
    </section>

    <!-- 右：場上狀態（壘包菱形 + 資訊膠囊） -->
    <section class="card">
      <h2>場上狀態</h2>
      <div class="state-wrap">
        <!-- 上：壘包圖 -->
        <div id="bases"><!-- SVG 由 JS 注入 --></div>
    
        <!-- 下：資訊區 -->
        <div class="side">
          <!-- 第一排：局數 / 攻擊方 -->
          <div class="row">
            <div class="pill small"><span class="label">局數</span><span class="val" id="pillInning">—</span></div>
            <div class="pill small"><span class="label">攻擊方</span><span class="val" id="pillBat">—</span></div>
          </div>
          <!-- 第二排：壞球 / 好球 -->
          <div class="count-lights">
            <div class="lights pill">
              <span class="label">好球</span>
              <div class="dots dots-strikes">
                <i id="s1"></i><i id="s2"></i><i id="s3"></i>
              </div>
            </div>
            <div class="lights pill">
              <span class="label">壞球</span>
              <div class="dots dots-balls">
                <i id="b1"></i><i id="b2"></i><i id="b3"></i><i id="b4"></i>
              </div>             
            </div>
          </div>
          <!-- 第三排：出局數（兩顆紅燈） -->
          <div class="outs">
            <span class="label">出局數</span>
            <div class="dots"><i id="out1"></i><i id="out2"></i></div>
          </div>
        </div>
      </div>
    </section>
  </main>

  <!-- 播放控制與時間軸（若已經有就保留即可） -->
  <section id="controls">
    <button id="btnPrev">⏮ 上一步</button>
    <button id="btnPlay">▶️ 播放</button>
    <button id="btnNext">⏭ 下一步</button>
    <label style="margin-left:8px;">速度
      <select id="speed"><option value="1200">慢</option><option value="800" selected>中</option><option value="400">快</option></select>
    </label>
    <span id="nowEvent" style="margin-left:auto;opacity:.8;font-family:monospace;"></span>
  </section>
  <aside id="timeline"></aside>

  <script type="module" src="app.js"></script>
</body>
</html>
