<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <title>AI 棒球賽事播報</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>⚾ AI 棒球賽事播報</h1>
    <nav>
      <button id="liveBtn">比賽進行中</button>
      <button id="replayBtn">比賽紀錄回放</button>
    </nav>
    <!-- 版本顯示區 -->
    <small id="version" style="margin-left:auto;opacity:.8"></small>
  </header>

  <main>
    <section id="scoreboard"></section>
    <section id="bases"></section>
    <section id="status"></section>
  </main>
  <section id="controls" style="display:flex;gap:.5rem;align-items:center;padding:0 1rem;">
    <button id="btnPrev">⏮ 上一步</button>
    <button id="btnPlay">▶️ 播放</button>
    <button id="btnNext">⏭ 下一步</button>
    <label style="margin-left:8px;">速度
      <select id="speed">
        <option value="1200">慢</option>
        <option value="800" selected>中</option>
        <option value="400">快</option>
      </select>
    </label>
    <span id="nowEvent" style="margin-left:auto;opacity:.8;font-family:monospace;"></span>
  </section>

  <aside id="timeline"></aside>

  <script type="module" src="app.js"></script>
</body>
</html>
